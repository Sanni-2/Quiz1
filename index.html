<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz">
        <header>
            <div class="time">
                <div class="time_word">Time</div>
                <div class="time_count">20</div>
            </div>
        </header>
    

    </div>





    <div class="clicks">
        <div class="startButton"><button>Start</button></div>
        <div>
            <main>
                <div class="question">
                    <span>What is the capital of the United States?</span>
                </div>
                <div class="option">
                    <span>Washington DC</span>
                </div>
                <div class="option">
                    <span>California</span>
                </div>
                <div class="option">
                    <span>Florida</span>
                </div>
                <div class="option">
                    <span>Texas</span>
                </div>
            </main>
        </div>
        <div class="buttons">
            <button class="quit">Quit</button>
            <button class="next">Continue</button>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
